<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITT Dashboard</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="button-column left-buttons">
            <div id="air" class="button amber-button">AIR</div>
            <div id="oil" class="button amber-button">OIL</div>
            <div id="p1" class="button red-button">P1</div>
            <div id="p2" class="button red-button">P2</div>
        </div>
        
        <div class="center-display">
            <div class="voice-modulator" id="voice-modulator">
                <!-- LED columns will be generated by JavaScript -->
            </div>
            
            <div class="mode-display">
                <div id="auto-cruise" class="mode auto-cruise active">AUTO CRUISE</div>
                <div id="normal-cruise" class="mode normal-cruise">NORMAL CRUISE</div>
                <div id="pursuit" class="mode pursuit">PURSUIT</div>
            </div>
        </div>
        
        <div class="button-column right-buttons">
            <div id="s1" class="button amber-button">S1</div>
            <div id="s2" class="button amber-button">S2</div>
            <div id="p3" class="button red-button">P3</div>
            <div id="p4" class="button red-button">P4</div>
        </div>
    </div>
    
    <!-- Configuration Toggle Button -->
    <div class="api-config" id="api-config">
        <button id="config-toggle-button" class="config-toggle-button" title="ElevenLabs Configuration">
            <span class="config-icon">‚öôÔ∏è</span>
        </button>
        <div class="config-header" id="config-header">
            <h3>ElevenLabs Configuration</h3>
            <span class="pin-icon" id="pin-icon">üìå</span>
        </div>
        <div class="config-section">
            <h4>Configuration (JSON)</h4>
            <textarea id="config-json" rows="20" style="width: 100%; font-family: monospace; white-space: pre; overflow-x: auto;" placeholder='{
    "elevenlabs": {
        "apiKey": "your-api-key-here",
        "voiceId": "your-voice-id-here",
        "modelId": "eleven_monolingual_v1",
        "agentId": "your-agent-id-here-optional",
        "additionalParams": {
            "stability": 0.5,
            "similarity_boost": 0.75,
            "style": 0.0,
            "use_speaker_boost": true
        }
    },
    "speech": {
        "language": "en-US",
        "continuous": false,
        "interimResults": false
    }
}'></textarea>
        </div>
        <div class="control-panel">
            <span>Voice:</span>
            <button id="btn-voice-random">Random Animation</button>
            <button id="btn-voice-off">Off</button>
        </div>
        <div class="control-panel">
            <span>Mode:</span>
            <button id="btn-tts-mode" class="active">Text-to-Speech</button>
            <button id="btn-ai-mode">AI Conversation</button>
        </div>
        <div class="logging-section">
            <h4>System Log</h4>
            <div class="log-controls">
                <button id="clear-log" class="log-button">Clear Log</button>
                <button id="copy-log" class="log-button">Copy Log</button>
            </div>
            <textarea id="system-log" readonly placeholder="System events and API interactions will appear here..."></textarea>
        </div>
        <div class="conversation-section">
            <h4>Conversation History</h4>
            <div class="conversation-controls">
                <button id="clear-conversation" class="log-button">Clear Conversation</button>
                <button id="copy-conversation" class="log-button">Copy Conversation</button>
            </div>
            <div id="conversation-history" class="conversation-history" placeholder="Your conversation with KITT will appear here..."></div>
        </div>
    </div>

    <!-- Voice Recognition Controls -->
    <div class="voice-controls">
        <button id="mic-button" class="mic-button">
            <!-- Text label added by CSS -->
        </button>
        <div id="status-text" class="status-text">Click the microphone to speak to KITT</div>
        <div class="conversation-controls">
            <button id="start-conversation" class="conversation-button">Start Conversation</button>
            <button id="end-conversation" class="conversation-button" disabled>End Conversation</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
