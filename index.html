<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITT Dashboard</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="button-column left-buttons">
            <div id="air" class="button amber-button">AIR</div>
            <div id="oil" class="button amber-button">OIL</div>
            <div id="p1" class="button red-button">P1</div>
            <div id="p2" class="button red-button">P2</div>
        </div>
        
        <div class="center-display">
            <div class="voice-modulator" id="voice-modulator">
                <!-- LED columns will be generated by JavaScript -->
            </div>
            
            <div class="mode-display">
                <div id="auto-cruise" class="mode auto-cruise active">AUTO CRUISE</div>
                <div id="normal-cruise" class="mode normal-cruise">NORMAL CRUISE</div>
                <div id="pursuit" class="mode pursuit">PURSUIT</div>
            </div>
        </div>
        
        <div class="button-column right-buttons">
            <div id="s1" class="button amber-button">S1</div>
            <div id="s2" class="button amber-button">S2</div>
            <div id="p3" class="button red-button">P3</div>
            <div id="p4" class="button red-button">P4</div>
        </div>
        
        <div class="controls">
            <div class="control-panel">
                <span>Mode:</span>
                <button id="btn-auto">Auto Cruise</button>
                <button id="btn-normal">Normal Cruise</button>
                <button id="btn-pursuit">Pursuit</button>
            </div>
            <div class="control-panel">
                <span>Voice:</span>
                <button id="btn-voice-random">Random Animation</button>
                <button id="btn-voice-off">Off</button>
            </div>
            <div class="control-panel">
                <button id="btn-toggle-all">Toggle All Lights</button>
            </div>
        </div>
    </div>
    
    <!-- Voice Recognition Controls -->
    <div class="voice-controls">
        <button id="mic-button" class="mic-button">
            <!-- Text label added by CSS -->
        </button>
        <div id="status-text" class="status-text">Click the microphone to speak to KITT</div>
    </div>
    
    <!-- ElevenLabs API Configuration -->
    <div class="api-config">
        <div class="config-header" id="config-header">
            <h3>ElevenLabs Configuration</h3>
            <span class="config-toggle" id="config-toggle">-</span>
        </div>
        <div class="config-body expanded" id="config-body">
            <div class="config-section">
                <div class="form-group">
                    <label for="api-key">ElevenLabs API Key:</label>
                    <input type="password" id="api-key" placeholder="Your ElevenLabs API Key">
                </div>
                <div class="form-group">
                    <label for="voice-id">Voice ID:</label>
                    <input type="text" id="voice-id" placeholder="Your ElevenLabs Voice ID">
                </div>
                <div class="form-group">
                    <label for="model-id">Model ID:</label>
                    <input type="text" id="model-id" placeholder="eleven_monolingual_v1" value="eleven_monolingual_v1">
                </div>
                <div class="form-group">
                    <label for="agent-id">Agent ID (if using ElevenLabs Agent):</label>
                    <input type="text" id="agent-id" placeholder="Your ElevenLabs Agent ID">
                </div>
                <div class="form-group">
                    <label for="additional-params">Additional Parameters (JSON):</label>
                    <textarea id="additional-params" placeholder='{"stability": 0.5, "similarity_boost": 0.75}' rows="6" style="width: 100%;"></textarea>
                </div>
                <button id="save-config" class="save-button">Save Configuration</button>
            </div>
            <div class="logging-section">
                <h4>System Log</h4>
                <div class="log-controls">
                    <button id="clear-log" class="log-button">Clear Log</button>
                    <button id="copy-log" class="log-button">Copy Log</button>
                </div>
                <textarea id="system-log" readonly placeholder="System events and API interactions will appear here..."></textarea>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
